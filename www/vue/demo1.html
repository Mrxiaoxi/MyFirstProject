<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
  <div id="app">
    {{message}}<br>
    {{number+1}}<br>
    {{message.split("").reverse().join("")}}
    <p v-if="del">"v-if true保留  false删除"</p>
    <a v-bind:href="url">链接</a>
  </div>
	<script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el:'#app',
      data:{
        message:"hello world",
        number:5,
        del:true,
        url:"demo1.html"
      }
    })
  </script>
</body>
</html>
