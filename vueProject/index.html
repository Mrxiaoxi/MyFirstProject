<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
    	<p>{{message}}</p>
    	<input v-model="message">
    	<li v-for="todo in todos">
    		{{todo.text}}
    	</li>
    </div>
    <script type="text/javascript">
    	new Vue({
    		el:'#app',
    		data:{
    			message:"hello xiaoxi",
    			todos:[
    				{ text: 'Learn JavaScript' },
      				{ text: 'Learn Vue.js' },
      				{ text: 'Build Something Awesome' }
    			]
    		}
    	})
    </script>
  </body>
</html>
